name: Build and Deploy Firmware
on:
  push:
    tags:
      - 'v*.*.*'        # Deploy only clean versions (v1.2.3)
      - '!v*.*.*-*'     # Skip pre-release versions (v1.2.3-alpha, v1.2.3-beta)

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
          
      - name: Install PlatformIO
        run: pip install platformio
        
      - name: Build firmware
        run: platformio run
        
      - name: Show build results
        run: |
          echo "Build complete for release version!"
          ls -la .pio/build/seeed_xiao_esp32c3/
          echo "Firmware size: $(du -h .pio/build/seeed_xiao_esp32c3/firmware.bin)"
          echo "This would be deployed to battlesync.me"
          
      - name: Upload firmware artifact
        uses: actions/upload-artifact@v4
        with:
          name: battleaura-firmware-${{ github.ref_name }}
          path: .pio/build/seeed_xiao_esp32c3/firmware.bin
          
      - name: Deploy to battlesync.me
        run: |
          echo "Uploading firmware to battlesync.me..."
          
          # Get HTTP status code only
          http_code=$(curl -X POST \
            -F "file=@.pio/build/seeed_xiao_esp32c3/firmware.bin" \
            -F "version=${{ github.ref_name }}" \
            -F "changelog=${{ github.event.head_commit.message }}" \
            --write-out "%{http_code}" \
            --silent \
            --output /dev/null \
            https://battlesync.me/api/battleaura/firmware/upload)
          
          if [ "$http_code" -eq 200 ] || [ "$http_code" -eq 201 ]; then
            echo "✅ Upload successful (HTTP $http_code)"
          else
            echo "❌ Upload failed (HTTP $http_code)"
            exit 1
          fi