<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleAura Control Center</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-cogs"></i> BattleAura Control Center</h1>
            <div class="status-indicator" id="status">
                <i class="fas fa-circle"></i> <span>Connecting...</span>
            </div>
        </div>
    </header>

    <nav class="nav-tabs">
        <div class="container">
            <button class="tab-btn active" data-tab="control">Control</button>
            <button class="tab-btn" data-tab="pins">Pin Config</button>
            <button class="tab-btn" data-tab="audio">Audio</button>
            <button class="tab-btn" data-tab="effects">Effects</button>
            <button class="tab-btn" data-tab="system">System</button>
        </div>
    </nav>

    <main class="main-content">
        <div class="container">
            <!-- Control Tab -->
            <div class="tab-content active" id="control">
                <div class="card-grid">
                    <div class="card">
                        <h3><i class="fas fa-crosshairs"></i> Weapon Systems</h3>
                        <div class="button-group">
                            <button class="btn btn-danger" onclick="triggerEffect('weapon1')">
                                <i class="fas fa-gun"></i> Machine Gun
                            </button>
                            <button class="btn btn-warning" onclick="triggerEffect('weapon2')">
                                <i class="fas fa-fire"></i> Flamethrower
                            </button>
                            <button class="btn btn-info" onclick="triggerEffect('rocket')">
                                <i class="fas fa-rocket"></i> Rocket
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <h3><i class="fas fa-car"></i> Vehicle Systems</h3>
                        <div class="button-group">
                            <button class="btn btn-primary" onclick="triggerEffect('engine-rev')">
                                <i class="fas fa-tachometer-alt"></i> Engine Rev
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <h3><i class="fas fa-exclamation-triangle"></i> Battle Events</h3>
                        <div class="button-group">
                            <button class="btn btn-danger" onclick="triggerEffect('taking-hits')">
                                <i class="fas fa-shield-alt"></i> Taking Hits
                            </button>
                            <button class="btn btn-dark" onclick="triggerEffect('destroyed')">
                                <i class="fas fa-skull"></i> Destroyed
                            </button>
                            <button class="btn btn-success" onclick="triggerEffect('unit-kill')">
                                <i class="fas fa-trophy"></i> Unit Kill
                            </button>
                        </div>
                    </div>

                    <div class="card">
                        <h3><i class="fas fa-sliders-h"></i> System Controls</h3>
                        <div class="control-group">
                            <div class="slider-group">
                                <label>Volume: <span id="volume-value">20</span></label>
                                <input type="range" id="volume-slider" min="0" max="30" value="20" 
                                       oninput="updateVolume(this.value)">
                            </div>
                            <div class="slider-group">
                                <label>Brightness: <span id="brightness-value">100%</span></label>
                                <input type="range" id="brightness-slider" min="0" max="100" value="100"
                                       oninput="updateBrightness(this.value)">
                            </div>
                            <div class="button-group">
                                <button class="btn btn-secondary" onclick="toggleLEDs()">
                                    <i class="fas fa-lightbulb" id="led-icon"></i> <span id="led-text">LEDs ON</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Pin Configuration Tab -->
            <div class="tab-content" id="pins">
                <div class="card">
                    <h3><i class="fas fa-microchip"></i> Pin Configuration</h3>
                    <div class="pin-grid" id="pin-config">
                        <!-- Pin configuration will be loaded here -->
                    </div>
                    <button class="btn btn-success" onclick="savePinConfig()">
                        <i class="fas fa-save"></i> Save Pin Configuration
                    </button>
                </div>
            </div>

            <!-- Audio Tab -->
            <div class="tab-content" id="audio">
                <div class="card">
                    <h3><i class="fas fa-music"></i> Audio Track Management</h3>
                    <div class="audio-tracks" id="audio-tracks">
                        <!-- Audio tracks will be loaded here -->
                    </div>
                    <button class="btn btn-success" onclick="saveAudioConfig()">
                        <i class="fas fa-save"></i> Save Audio Configuration
                    </button>
                </div>
            </div>

            <!-- Effects Tab -->
            <div class="tab-content" id="effects">
                <div class="card">
                    <h3><i class="fas fa-magic"></i> Trigger Effects Configuration</h3>
                    <div class="effects-grid" id="effects-config">
                        <!-- Effects configuration will be loaded here -->
                    </div>
                    <button class="btn btn-success" onclick="saveEffectsConfig()">
                        <i class="fas fa-save"></i> Save Effects Configuration
                    </button>
                </div>
            </div>

            <!-- System Tab -->
            <div class="tab-content" id="system">
                <div class="card-grid">
                    <div class="card">
                        <h3><i class="fas fa-info-circle"></i> System Information</h3>
                        <div class="info-grid" id="system-info">
                            <!-- System info will be loaded here -->
                        </div>
                    </div>
                    <div class="card">
                        <h3><i class="fas fa-download"></i> Updates</h3>
                        <button class="btn btn-info" onclick="checkUpdates()">
                            <i class="fas fa-sync"></i> Check for Updates
                        </button>
                        <button class="btn btn-warning" onclick="factoryReset()">
                            <i class="fas fa-undo"></i> Factory Reset
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="loading-overlay" id="loading">
        <div class="spinner"></div>
        <p>Processing...</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
