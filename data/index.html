<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>BattleAura</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<header class="header">
<div class="container">
<h1>BattleAura</h1>
<div class="status">
<div class="status-item">v<span id="version">-</span></div>
<div class="status-item">
<span class="status-indicator" id="status-indicator"></span>
<span id="status-text">Connecting...</span>
</div>
</div>
</div>
</header>

<nav class="nav-tabs">
<div class="container">
<button class="tab-btn active" data-tab="control">Control</button>
<button class="tab-btn" data-tab="system">System</button>
</div>
</nav>

<main class="main">
<div class="container">

<div id="control" class="tab-content active">
<div class="grid grid-2">
<div class="card">
<h3>Weapons</h3>
<div class="btn-grid">
<button class="btn btn-danger" onclick="app.triggerEffect('weapon1')">Machine Gun</button>
<button class="btn btn-warning" onclick="app.triggerEffect('weapon2')">Flamethrower</button>
<button class="btn btn-primary" onclick="app.triggerEffect('rocket')">Rocket</button>
<button class="btn btn-success" onclick="app.triggerEffect('engine-rev')">Engine Rev</button>
</div>
</div>

<div class="card">
<h3>Battle Events</h3>
<div class="btn-grid">
<button class="btn btn-warning" onclick="app.triggerEffect('taking-hits')">Taking Hits</button>
<button class="btn btn-danger" onclick="app.triggerEffect('destroyed')">Destroyed</button>
<button class="btn btn-success" onclick="app.triggerEffect('unit-kill')">Unit Kill</button>
</div>
</div>
</div>

<div class="grid grid-3">
<div class="card">
<h3>Audio Control</h3>
<div class="form-group">
<label for="volume">Volume</label>
<input type="range" id="volume" class="form-control" min="0" max="30" onchange="app.setVolume(this.value)">
</div>
</div>

<div class="card">
<h3>LED Control</h3>
<div class="form-group">
<label for="brightness">Brightness</label>
<input type="range" id="brightness" class="form-control" min="0" max="100" onchange="app.setBrightness(this.value)">
</div>
<div class="form-group">
<label>
<input type="checkbox" id="leds-enabled" onchange="app.toggleLEDs(this.checked)"> LEDs Enabled
</label>
</div>
</div>

<div class="card">
<h3>System Status</h3>
<div id="system-info">
<p><strong>Device:</strong> <span id="device-name">-</span></p>
<p><strong>Uptime:</strong> <span id="uptime">-</span></p>
<p><strong>Free Memory:</strong> <span id="free-heap">-</span></p>
</div>
</div>
</div>
</div>

<div id="system" class="tab-content">
<div class="grid grid-2">
<div class="card">
<h3>Device Information</h3>
<table class="table">
<tr><td>Firmware Version</td><td id="firmware-version">-</td></tr>
<tr><td>Build Date</td><td id="build-date">-</td></tr>
<tr><td>Chip Model</td><td id="chip-model">-</td></tr>
<tr><td>Flash Size</td><td id="flash-size">-</td></tr>
</table>
</div>

<div class="card">
<h3>System Controls</h3>
<div class="btn-grid">
<button class="btn btn-danger" onclick="app.factoryReset()">Factory Reset</button>
</div>
</div>
</div>
</div>

</div>
</main>

<div id="toast" class="toast">
<div id="toast-content"></div>
</div>

<script src="/app.js"></script>
</body>
</html>
