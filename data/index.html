<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleAura Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }
        
        .status {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        
        .status-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin: 5px;
            min-width: 150px;
            text-align: center;
        }
        
        .controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        
        .control-section {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        
        .control-section h3 {
            color: #ff6b35;
            margin-bottom: 15px;
            font-size: 1.3em;
        }
        
        .pin-config {
            margin-bottom: 15px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        
        .pin-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .pin-name {
            font-weight: bold;
            color: #ffffff;
        }
        
        .pin-number {
            background: #ff6b35;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }
        
        .effect-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 5px;
            margin-top: 10px;
        }
        
        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }
        
        .btn-primary {
            background: #ff6b35;
            color: white;
        }
        
        .btn-primary:hover {
            background: #e55a2b;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #4a90e2;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #357abd;
        }
        
        .btn-danger {
            background: #e74c3c;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-small {
            padding: 5px 10px;
            font-size: 0.8em;
        }
        
        .audio-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-slider {
            flex: 1;
            height: 5px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }
        
        .slider-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin: 10px 0;
        }
        
        .slider-container label {
            min-width: 80px;
        }
        
        input[type="range"] {
            flex: 1;
            height: 5px;
            border-radius: 5px;
            background: #ddd;
            outline: none;
        }
        
        .color-picker {
            width: 40px;
            height: 30px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            border-radius: 5px;
            font-weight: bold;
        }
        
        .connected {
            background: #27ae60;
            color: white;
        }
        
        .disconnected {
            background: #e74c3c;
            color: white;
        }
        
        @media (max-width: 768px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .status {
                flex-direction: column;
            }
            
            .effect-buttons {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus">Disconnected</div>
    
    <div class="container">
        <div class="header">
            <h1>‚öîÔ∏è BattleAura Control ‚öîÔ∏è</h1>
            <p>Tactical Lighting & Audio System</p>
        </div>
        
        <div class="status">
            <div class="status-item">
                <strong>Device:</strong> <span id="deviceName">Loading...</span>
            </div>
            <div class="status-item">
                <strong>Version:</strong> <span id="version">Loading...</span>
            </div>
            <div class="status-item">
                <strong>WiFi:</strong> <span id="wifiStatus">Loading...</span>
            </div>
            <div class="status-item">
                <strong>Audio:</strong> <span id="audioStatus">Loading...</span>
            </div>
            <div class="status-item">
                <strong>Active Pins:</strong> <span id="activePins">0</span>
            </div>
        </div>
        
        <div class="controls">
            <div class="control-section">
                <h3>üéØ Pin Configuration</h3>
                <div id="pinConfigs">
                    <!-- Pin configurations will be loaded here -->
                </div>
            </div>
            
            <div class="control-section">
                <h3>üîä Audio Control</h3>
                <div class="audio-controls">
                    <button class="btn btn-secondary" onclick="playAudio(1)">Tank Idle</button>
                    <button class="btn btn-secondary" onclick="playAudio(3)">Machine Gun</button>
                    <button class="btn btn-secondary" onclick="playAudio(4)">Flamethrower</button>
                    <button class="btn btn-danger" onclick="stopAudio()">Stop All</button>
                </div>
                
                <div class="slider-container">
                    <label>Volume:</label>
                    <input type="range" id="volumeSlider" min="0" max="30" value="15" onchange="setVolume(this.value)">
                    <span id="volumeValue">15</span>
                </div>
                
                <div style="margin-top: 15px;">
                    <h4>Quick Audio Files:</h4>
                    <div class="effect-buttons">
                        <button class="btn btn-small btn-secondary" onclick="playAudio(2)">Tank Idle 2</button>
                        <button class="btn btn-small btn-secondary" onclick="playAudio(5)">Taking Hits</button>
                        <button class="btn btn-small btn-secondary" onclick="playAudio(6)">Engine Rev</button>
                        <button class="btn btn-small btn-danger" onclick="playAudio(7)">Explosion</button>
                        <button class="btn btn-small btn-secondary" onclick="playAudio(8)">Rocket</button>
                        <button class="btn btn-small btn-primary" onclick="playAudio(9)">Kill Confirmed</button>
                    </div>
                </div>
            </div>
            
            <div class="control-section">
                <h3>üí° Global Effects</h3>
                <div class="effect-buttons">
                    <button class="btn btn-primary" onclick="triggerGlobalEffect('explosion')">üí• Global Explosion</button>
                    <button class="btn btn-secondary" onclick="triggerGlobalEffect('damage')">üéØ Taking Damage</button>
                    <button class="btn btn-danger" onclick="stopAllEffects()">üõë Stop All Effects</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
