<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Settings - {{DEVICE_NAME}}</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main>
        <header>
            <h1>Device Settings</h1>
            <nav><a href="/config">‚Üê Back to Config</a></nav>
        </header>

        <form method="POST" action="/config/device">
            <section class="device-config">
                <h2>Basic Device Configuration</h2>
                
                <div class="form-group">
                    <label for="deviceName">Device Name:</label>
                    <input type="text" id="deviceName" name="deviceName" value="{{DEVICE_NAME}}" maxlength="32" required>
                    <small>Used for WiFi hostname and display</small>
                </div>
                
                <h3>WiFi Configuration</h3>
                
                <div class="form-group">
                    <label for="wifiSSID">WiFi Network (SSID):</label>
                    <input type="text" id="wifiSSID" name="wifiSSID" value="{{WIFI_SSID}}" maxlength="32">
                </div>
                
                <div class="form-group">
                    <label for="wifiPassword">WiFi Password:</label>
                    <input type="password" id="wifiPassword" name="wifiPassword" value="{{WIFI_PASSWORD}}" maxlength="64">
                </div>
                
                <div class="form-group">
                    <label for="wifiEnabled">Enable WiFi Connection:</label>
                    <input type="checkbox" id="wifiEnabled" name="wifiEnabled" {{WIFI_ENABLED_CHECKED}}>
                    <small>Uncheck to disable WiFi for standalone battery operation</small>
                </div>
                
                <h3>Audio System</h3>
                
                <div class="form-group">
                    <label for="audioEnabled">Audio System Enabled:</label>
                    <input type="checkbox" id="audioEnabled" name="audioEnabled" {{AUDIO_ENABLED_CHECKED}}>
                    <small>Uses GPIO 20/21 on ESP32-C3 for DFPlayer Mini</small>
                </div>
                
                <div class="form-actions">
                    <button type="submit">üíæ Save Device Settings</button>
                    <button type="button" onclick="location.reload()">üîÑ Reset Changes</button>
                </div>
            </section>
        </form>

        <section class="device-actions">
            <h2>Device Actions</h2>
            
            <div class="action-buttons">
                <button type="button" onclick="restartDevice()" class="warning">üîÑ Restart Device</button>
                <button type="button" onclick="factoryReset()" class="danger">‚ö†Ô∏è Factory Reset</button>
            </div>
            
            <small>Restart required after WiFi changes</small>
        </section>
    </main>

    <script>
        function restartDevice() {
            if (confirm('Restart device? This will take about 30 seconds.')) {
                fetch('/api/restart', { method: 'POST' })
                    .then(() => {
                        alert('Device restarting... Please wait 30 seconds then refresh.');
                    })
                    .catch(e => console.log('Restart failed:', e));
            }
        }
        
        function factoryReset() {
            if (confirm('Factory reset will erase ALL settings. Are you sure?')) {
                if (confirm('This cannot be undone. Really factory reset?')) {
                    fetch('/api/factory-reset', { method: 'POST' })
                        .then(() => {
                            alert('Factory reset complete. Device will restart in AP mode.');
                        })
                        .catch(e => console.log('Factory reset failed:', e));
                }
            }
        }
    </script>
</body>
</html>
