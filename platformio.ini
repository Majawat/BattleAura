; Common configuration for all ESP32 variants
[env]
platform = espressif32
framework = arduino
monitor_speed = 115200

; Common build flags
build_flags = 
	-Os
	-DCORE_DEBUG_LEVEL=1
	-DCONFIG_ARDUHAL_LOG_DEFAULT_LEVEL=1

; Common libraries
lib_deps = 
	bblanchon/ArduinoJson@^7.0.4
	adafruit/Adafruit NeoPixel@^1.12.0
	dfrobot/DFRobotDFPlayerMini@^1.0.6

; SPIFFS file system configuration
board_build.filesystem = spiffs
board_build.partitions = default.csv

; ESP32-C3 (Seeed Xiao) - Primary target
[env:seeed_xiao_esp32c3]
board = seeed_xiao_esp32c3

; ESP32-S3 (Seeed Xiao) - Higher performance, more pins
[env:seeed_xiao_esp32s3]
board = seeed_xiao_esp32s3
build_flags = 
	${env.build_flags}
	-DBOARD_HAS_PSRAM

; Standard ESP32 DevKit - Most common development board  
[env:esp32dev]
board = esp32dev

; ESP32-S2 - Lower cost option with WiFi
[env:esp32-s2-saola-1]
board = esp32-s2-saola-1